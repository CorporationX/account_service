spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info

account-type-number-identity:
  individual: 3222
  legal: 4333
  savings: 5444
  debit: 6555
account-type-number-length:
  individual: 12
  legal: 20
  savings: 16
  debit: 16
async:
  create-account-pool:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 500
    name-prefix: create-account-