spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082

account-numbers:
  number_length: 20
  type_code_length: 4
  account_numbers_buffer_size: 10
  type_codes:
    SAVINGS: 5536
    DEBIT: 4276
    CURRENCY: 2060
    CREDIT: 7781
    DEPOSIT: 5478