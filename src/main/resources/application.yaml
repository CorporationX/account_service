spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
achievement-service:
  host: localhost
  port: 8085

api:
  version: "/api/v1"

task:
  saving-account:
    pool:
      max-size: 10
      core-size: 6
      queue-capacity: 20
    batch-size: 10
  saving-account-payments:
    max-rate: 20
    min-rate: 0
    cron: "0 0 * * * *" # every hour
    interval: 1 # in days
  saving-account-bonuses:
    bonus-threshold-rate: 0.1
    bonus-threshold: 10
    achievements-config-file: "config/saving-account-achievements-bonus-config.json"
    cron: "0 0 0 * * *" # every day
    interval: 7 # in days