spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info
account:
  type:
    length: 4
  number:
    length: 16
    batch_size: 100
    cron_to_create_new_numbers: 0 0 0 * * *

user-service:
  host: localhost
  port: 8080

project-service:
  host: localhost
  port: 8082