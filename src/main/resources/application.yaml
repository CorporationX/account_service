spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

account:
  type:
    personal:
      number-size: 12
    business:
      prefix: 22007005
      number-size: 20

server:
  port: 8090

logging:
  level:
    root: info

user-service:
  host: localhost
  port: 8080

project-service:
  host: localhost
  port: 8082