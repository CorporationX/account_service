spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        request_status_notification: request_status_notification_channel

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

cashback:
  cron: "0 0 3 1 * ?"
  tariff:
    expenditure-operations:
      - WITHDRAWAL
      - TRANSFER
      - PAYMENT
  max-attempts: 3
  backoff-delay: 3000

logging:
  level:
    root: info

interest:
  accrual:
    days: 365
    hours: 24

scheduled:
  task:
    cronForAccrual: "0 0 0 * * *"
    cronForGenerateNumbers: "0 0 * * * *"
    amountGenerateNumbers: 100

poolThreads:
  mainPoolSize: 12
  poolForAccrual: 10