spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: account

server:
  port: 8090

logging:
  level:
    root: info

account:
  nameLength:
    min: 12
    max: 20

openapi:
  uris: /swagger-ui, /v3/api-docs, /swagger-resources

executor:
  threads:
    count: 5

scheduler:
  calculatePercents:
    cron: "0 0 * * * ?" # every day at 00:00

retry:
  interestCalculator:
    maxAttempts: 5