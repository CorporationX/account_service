spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

cashback:
  batch-size: 10
  thread-pool: 10
  scheduler:
    cron: "0 0 0 1 * ?" # каждый месяц 1 числа в 00:00

server:
  port: 8090

logging:
  level:
    root: info

user-service:
  host: localhost
  port: 8080

project-service:
  host: localhost
  port: 8082