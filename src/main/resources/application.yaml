spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: account

server:
  port: 8090

logging:
  level:
    root: info

account:
  nameLength:
    min: 12
    max: 20
  accountNumbers:
    needsOfFreeAccountNumbers:
      - 400 #DEBIT
      - 200 #SAVINGS
      - 200 #CREDIT
      - 200 #DEPOSIT
      - 100 #SETTLEMENT
      - 100 #SUBSETTLEMENT
      - 100 #LETTER_OF_CREDIT
      - 100 #BUDGET
    numberFormatter: "%012d"
    batchSaveSQL: "INSERT INTO free_account_numbers (type, account_number) VALUES (?, ?)"
    scheduler:
      cron: "0 */10 * * * *" #every 10 minutes checks

openapi:
  uris: /swagger-ui, /v3/api-docs, /swagger-resources