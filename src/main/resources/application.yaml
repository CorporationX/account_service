spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

account:
  interest:
    scheduler:
      cron: "0 0/1 * 1/1 * ?"
      batch:
        size: 25
      thread-pool:
        max-size: 10

project-service:
  host: localhost
  port: 8082

user-service:
  host: localhost
  port: 8080
  path: user-service


logging:
  level:
    root: info
