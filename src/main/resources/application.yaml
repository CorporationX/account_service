spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      port: 6379
      host: localhost
      channels:
        init_payment: init_payment_channel
        progress_payment: progress_payment_channel
        result_progress_payment: result_progress_payment_channel

  kafka:
    bootstrap-servers: "localhost:9092"
    pool-size: 3
    consumer:
      group-id: "group"
      auto-offset-reset: earliest
      enable-auto-commit: false
    topics:
      payment-authorization:
        name: payment-authorization-topic
        num-partitions: 5
        replication-factor: 2
      payment-clear:
        name: payment-clear-topic
        num-partitions: 3
        replication-factor: 1
      payment-status-reset:
        name: payment-status-reset-topic
        num-partitions: 3
        replication-factor: 1

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info
