spring:
  data:
    kafka:
      capacity: 10000
      corePoolSize: 1
      maxPoolSize: 10000
      keepAliveTime: 60
      accountOpeningTopic: openingAccount

      bootstrapServers: localhost:9092
      partitionsCount: 1
      replicaCount: 1
      idempotence: true

      Producer:
        acks: all
        retries: 2
        keySerializer: "org.apache.kafka.common.serialization.StringSerializer"
        valueSerializer: "org.apache.kafka.common.serialization.StringSerializer"

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: account

server:
  port: 8090

logging:
  level:
    root: info

account:
  nameLength:
    min: 12
    max: 20

executor:
  threads:
    count: 5

scheduler:
  calculatePercents:
    cron: "0 0 * * * ?" # every day at 00:00
  requestJob:
    cron: "0 0/1 * 1/1 * ?" # every minute