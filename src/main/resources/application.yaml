spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
   redis:
    port: 6379
    host: localhost
    channels:
      calculations-channel: calculations_channel
      user-service: ban_user_channel
      like-service: like-event-channel
      notification-channel: notification_channel

account:
  numbers:
    generation:
      cron-for-type-individual: "0 0 2 * * ?"
      cron-for-type-savings: "0 0 0 * * ?"
      cron-for-type-investment: "0 0 3 * * ?"
      # ...
    batch-size:
      checking-individual: 1000
      checking-corporate: 500
      currency_account: 300
      savings_account: 400
      investment_account: 100

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        request_status_notification: request_status_notification_channel

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8090

logging:
  level:
    root: info

executor:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 50
  keep-alive-time: 60
